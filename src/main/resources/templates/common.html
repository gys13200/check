<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="reference" >
        <!--[if lt IE 9]>
        <script th:src="@{http://libs.baidu.com/jquery/1.11.1/jquery.min.js}"></script>
        <script th:src="@{http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js}"></script>
        <script th:src="@{assets/js/amazeui.ie8polyfill.min.js}"></script>
        <![endif]-->

        <!--[if (gte IE 9)|!(IE)]><!-->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <!--<![endif]-->
        <script th:src="@{/assets/js/amazeui.min.js}"></script>
        <script th:src="@{/assets/js/app.js}"></script>

        <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.config.js}"></script>
        <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.all.min.js}"> </script>
        <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
        <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
        <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>

    </div>
</body>
</html>

<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="reference" >
        <!--[if lt IE 9]>
        <script th:src="@{http://libs.baidu.com/jquery/1.11.1/jquery.min.js}"></script>
        <script th:src="@{http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js}"></script>
        <script th:src="@{assets/js/amazeui.ie8polyfill.min.js}"></script>
        <![endif]-->

        <!--[if (gte IE 9)|!(IE)]><!-->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <!--<![endif]-->
        <script th:src="@{/assets/js/amazeui.min.js}"></script>
        <script th:src="@{/assets/js/app.js}"></script>

        <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.config.js}"></script>
        <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.all.min.js}"> </script>
        <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
        <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
        <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>

        <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}"/>
        <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
        <link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">
        <link rel="apple-touch-icon-precomposed" th:href="@{/assets/i/app-icon72x72@2x.png}">
    </div>

    <div th:fragment="modal(id, title, text)">
        <div class="am-modal am-modal-no-btn" tabindex="-1" th:id="id" >
            <div class="am-modal-dialog">
                <div class="am-modal-hd" th:text="${title}">Modal 标题
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd" th:text="${text}">
                    Modal 内容。
                </div>
            </div>
        </div>
        <script th:inline="text">
            var id = '[[id]]';
            $modal = $("#" + id);
            $modal.modal();
        </script>
    </div>

</body>
</html>
